<div id="mainContainer">
    <!--Draw Tool bar div-->
    <div id="drawPanel" class="panel panel-default panelCon">
        <div class="panel-heading">
            <span class="panel-titletext">Draw</span>
            <span id="finishDraw" class="pull-right clickable" data-effect="slideUp">
                <i class="fa fa-times"></i>
            </span>
        </div>
        <div class="panel-body">
            <div id="draw">Choose Draw Tool</div>
            <label class="radio-inline"><input type="radio" value="CIRCLE" name="drawingItem" >Circle</label>
            <label class="radio-inline"><input type="radio" value="MULTI_POINT" name="drawingItem" >Multi Point</label>
            <label class="radio-inline"><input type="radio" value="POLYGON" name="drawingItem">Polygon</label>
            <label class="radio-inline"><input type="radio" value="FREEHAND_POLYGON" name="drawingItem">Freehand Polygon</label>
            <label class="radio-inline"><input type="radio" value="TRIANGLE" name="drawingItem">Triangle</label>
            <label class="radio-inline"><input type="radio" value="POLYLINE" name="drawingItem">Poly Line</label>
            <button id="analyseButton" class="btn btn-info">Analyse</button>
        </div>
    </div>
    <!--legend div-->
    <div id="legendPanel" class="panel panel-default panelCon">
        <div class="panel-heading">
            <span class="panel-titletext">Legend</span>
            <span class="pull-right clickable" data-effect="slideUp">
                <i class="fa fa-times"></i>
            </span>
        </div>
        <div class="panel-body">
            <div id="legend"></div>
        </div>
    </div>
    <!--Analysis result panel-->
    <div id='analysisWidgetDiv' class='panel panel-default panelCon'>
        <div class="panel-heading">
            <span class="panel-titletext">Analysis Result</span>
            <span class="pull-right clickable" data-effect="slideUp">
                <i class="fa fa-times"></i>
            </span>
        </div>
        <div class="panel-box">
            <div id="analysisResult">
                <h3 class="well">No result</h3>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3" style="background-color: white;height: 100%;">
            <br>
            <div class="panel-group" id="asideMenu">
                <!--Layer list panel-->
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle='collapse' data-parent='#asideMenu' href="#layerListCollapse">Layer List</a>
                        </h4>
                    </div>
                    <div id="layerListCollapse" class="panel-collapse collapse in">
                        <div>
                            <a id='allLayer' class="list-group-item" href="#">All Layers</a>
                            <a id='school' class="list-group-item" href="#">School</a>
                            <a id='health' class="list-group-item" href="#">Health Center</a>
                            <a id='population' class="list-group-item" href="#">Population</a>
                        </div>
                    </div>
                </div>
                <!--Custom result menu-->
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle='collapse' data-parent='#asideMenu' href="#customResultCollapse">Custom Result</a>
                        </h4>
                    </div>
                    <div id="customResultCollapse" class="panel-collapse collapse">
                        <div class="list-group">
                            <a id='allLayer' class="list-group-item" href="#">All</a>
                            <a id='school' class="list-group-item" href="#">Schools</a>
                            <a id='health' class="list-group-item" href="#">Health Centers</a>
                            <a id='subcity' class="list-group-item" href="#">Subcity</a>
                            <a id='population' class="list-group-item" href="#">Population</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="mapContainer" class="col-sm-9" style="height: 800px">
            <div id="search"></div>
            <div id="legendPane">
                <div id="legendDiv"></div>
            </div>
            <div class="container-fluid claro" id="mapDiv">
                <div id="homeButtonDiv">
                </div>
            </div>

        </div>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function () {
        $.getScript('../app/scripts/map/app.js', function () {
            console.log("App.js loaded");
        });
    });
</script>
