		<div class="container-fluid">
			<div class="row" ng-controller="LoginController">
				<div class="col-sm-6 col-sm-offset-3 login-form">
					<h4 style="text-align: center">Welcome to VEGAS</h4>
					<form class="form-horizontal" role="form" ng-submit="login()" name="loginForm" novalidate>
						<div class="form-group" ng-class="{'has-error': loginForm.username.$error.required  && !loginForm.username.$pristine}">
							<label class="control-label col-sm-2" for="username">Name:</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="username" id="username" ng-model="name" placeholder="Enter full name" required>
								<span ng-show=" loginForm.username.$error.required && !loginForm.username.$pristine" class="help-block">Name field can not be empty.</span>
							</div>
						</div>
						<div class="form-group" ng-class="{'has-error': (loginForm.password.$error.required  && !loginForm.password.$pristine)}">
							<label class="control-label col-sm-2" for="pwd">Password:</label>
							<div class="col-sm-8"> 
								<input type="password" class="form-control" name="password" id="pwd" ng-model="password" placeholder="Enter password" required>
								<span ng-show=" loginForm.password.$error.required && !loginForm.password.$pristine" class="help-block">Password field can not be empty.</span>
							</div>
						</div>
						<div class="form-group"> 
							<div class="col-sm-offset-2 col-sm-8">
								<div class="checkbox">
									<label><input type="checkbox"> Remember me</label>
								</div>
							</div>
						</div>
						<div class="form-group"> 
							<div class="col-sm-offset-2 col-sm-8">
								<button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-primary">login</button>
							</div>
						</div>
                            <div ng-show="showAlert" class="alert alert-dismissible alert-danger" role="alert">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span></button>
                                <p>{{message}}</p> 
                            </div> 
					</form>
				</div>
			</div>
		</div>
