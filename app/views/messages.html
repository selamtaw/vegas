    <div class="container-fluid">
        <div class="row" ng-controller="MessagesController">
            <div class="col-sm-6 col-sm-offset-3">
                <div class="well" style="margin-top: 60px;">
                    <div class="row">
                        <div class="col-sm-5">
                            <h2> Messages</h2>                              
                        </div>
                        <div class="col-sm-3 col-sm-offset-3">
                            <button class="btn btn-primary" style="margin-top: 20px;" ng-click="refresh()"><span class="glyphicon glyphicon-refresh"> Refresh</span> </button> 
                        </div>
                    </div>
                    <div class="message" ng-repeat="feedback in visibleFeedbacks | orderBy: '-date'">
                        <div class="row">
                            <div class="col-sm-2">
                                <span class="glyphicon glyphicon-user feedback-user"></span>
                            </div>
                            <div class="col-sm-9" ng-class="{'unseen': !feedback.seen, 'seen': feedback.seen}" ng-click="markAsSeen(feedback)">
                                <p>{{feedback.comment}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-5 col-sm-offset-2">
                                <h5>{{feedback.date | date}}</h5>
                            </div>
                            <div class="col-sm-3 col-sm-offset-2">
                                <button id="remove" class="btn btn-primary" ng-click="replyMessage(feedback)" data-toggle="modal" data-target="#replyModal">Reply</button>
                            </div>
                        </div>
                    </div>
                    <ul class="pager">
                        <li class="previous"><a ng-hide="p === 0" ng-click="navigate(-1)"><span class="glyphicon glyphicon-chevron-left"></span>Previous</a></li>
                        <li class="next"><a ng-hide="n >= feedbacks.length" ng-click="navigate(1)">Next <span class="glyphicon glyphicon-chevron-right"></span></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
